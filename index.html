<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="assets/leaflet/leaflet.css" />
        <link rel="stylesheet" href="assets/css/platform.css" />
        <link rel="stylesheet" href="assets/css/changecolor.css" />
        <link rel="stylesheet" href="assets/css/modal.css" />
        <link rel="stylesheet" href="assets/css/debug.css" />
        <link rel="stylesheet" href="assets/css/video_modal.css" />
        <meta name="theme-color" content="#757ce8" />
        <title>Filosinapsis</title>
    </head>
    <body>
        <div
            id="PMap"
            translate="no"
            class="colormap"
            style="
                background-color: black;
                background-image: url('assets/images/background/galaxy.jpg');
                background-size: cover;
                background-position: center;
            "
        ></div>

        <a href="#modal_video" id="video_modal_link"></a>

        <div id="modal_video" class="modal">
            <div class="modal_content">
                <a href="#" style="text-decoration: none;"
                    >⬅️ Volver al mapa neuronal</a
                >
                <h1 id="modal_title"></h1>
                <!-- <p id="modal_description"></p> -->
                <div class="video">
                    <br />
                    <br />
                </div>
            </div>
        </div>

        <div class="title" id="title"></div>
        <div id="bg-selector" style="display: none;">
            <div
                class="color universe"
                data-value="assets/images/background/galaxy.jpg"
                data-image="true"
                title="Universo"
            ></div>
            <div
                class="color night"
                data-value="assets/images/background/night.jpg"
                data-image="true"
                title="Noche"
            ></div>
            <div class="color black" data-value="#000" title="Oscuro"></div>
            <div class="color white" data-value="#FBFBFB" title="Claro"></div>
            <div
                class="color picker"
                onclick="pickColor();"
                style="display: inline-block;"
            >
                <img src="assets/images/Edit-512.png" />
            </div>
        </div>
        <input id="colorpicker" type="color" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
        <script id="rendered-js" src="assets/js/changecolor.js"></script>
        <script src="assets/js/show_video.js"></script>
        <script src="assets/leaflet/leaflet.js"></script>
        <script src="assets/js/sources.js"></script>
        <script src="assets/js/neurongen.js"></script>
        <script src="assets/js/setmap.js"></script>
        <script src="assets/js/mobile.js"></script>
        <script>
            let mainTitle = 'Matemática';
            mainTitleBox = document.getElementById('title');
            mainTitleBox.innerHTML = mainTitle;
        </script>
    </body>
</html>
