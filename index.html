<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="assets/leaflet/leaflet.css" />
        <link rel="stylesheet" href="assets/css/platform.css" />
        <link rel="stylesheet" href="assets/css/changecolor.css" />
        <title>Filosinapsis</title>
    </head>
    <body>
        <div id="PMap" translate="no" class="colormap"></div>
        <div class="title">
            Tema principal
        </div>
        <div id="bg-selector">
            <div class="color gray" data-value="#eaeaea"></div>
            <div class="color black" data-value="#000"></div>
            <div class="color white" data-value="#fff"></div>
            <div class="color blue" data-value="#00529c"></div>
            <div
                class="color picker"
                onclick="pickColor();"
                style="display: inline-block;"
            >
                <img src="assets/images/Edit-512.png" />
            </div>
        </div>
        <input id="colorpicker" type="color" />
        <script src="https://static.codepen.io/assets/common/stopExecutionOnTimeout-de7e2ef6bfefd24b79a3f68b414b87b8db5b08439cac3f1012092b2290c719cd.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
        <script id="rendered-js" src="assets/js/changecolor.js"></script>
        <script src="assets/leaflet/leaflet.js"></script>
        <script src="assets/js/map.js"></script>
    </body>
</html>
